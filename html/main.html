        }
        .header_left .arrow{

            background:url("../image/arrow_down.png") no-repeat;
            background-size: 13px 8px;
            background-position: center center;
            position: absolute;
            top: 26px;
            left: 10px;
        }
        .header_left .city{
            width: 100%;
            height: 14px;
            padding-left: 28px;
            padding-top: 24px;
            line-height:14px;
            font-size:14px;
            color: #fff;
        }
        .header_center{
            width: 100%;
            height: 20px;
            background:url("../image/title_main.png") no-repeat;
            background-size:auto 20px ;
            background-position: center center;

            top:22px;
            left:0;
        }
        .header_right{
            width: 33.3%;
            height: 64px;
            position: absolute;
            right: 0;
            top: 0;
        }
        .header_right_img{
            width: 25px;
            height: 25px;
            background: url("../image/membercenter.png");
            background-size:25px 25px ;
            position: absolute;
            bottom: 0;
            right: 0;

        }
        nav{
            width: 100%;
            height:40px;
            background-color: #e1017e;
        }
        nav ul{
            width: 100%;
            height: 100%;
        }
        nav ul li{
            float: left;
            line-height:40px;
            width: 20%;
            height: 100%;
            text-align: center;
            font-size:14px;
            color: #ccc;
        }
        nav ul .currt{
            color:#fff;
            font-size:16px;
        }

    <header id="header">

apiready = function(){
      // 初始化事件监听
      initEventListenner();
      // 获取当前的位置信息
      initLocation();

      var header = document.querySelector('#header');
      var nav = document.querySelector('#nav');
      //获取所有分配菜单
      menus = document.querySelector('#nav li');
      // 实现沉浸式状态栏效果
      $api.fixStatusBar(header);
      // 计算header和nav元素的高度
      headerH = $api.offset(header).h;
      navH = $api.offset(nav).h;
      //从缓存中取上一次打开的城市
      var currentCity = $api.getStorage(currentCity);
      //判断是否存在，不存在即打开城市选择页面
      if(currentCity == ''){
        openCiytyiframe();
        return;
      }
      //更新页面上显示的城市名称
       updateCityName(currentCity.name);

      //打开首页所有iframe
      openFrames();
};

var city,menus;
    //更新城市名称方法
function updateCityName(cityName_){
      city = $(".city");
      city.html(cityName_);
    }
    //改变箭头状态
function setArrow(){
      if( $('.arrow').css({transform:'rotate(0deg)'}){
         $('.arrow').css({transform:'rotate(180deg)'});
      })
}
    //初始化
function initEventListenner(){
      //监听城市切换事件（自定义，由cityselector_frame页面传过来）
      api.addEventListener({
        name: 'changCity'
       }, function(ret, err){
         if(ret){
           //更新城市名称
           updateCityName(ret.value.currentCity.name);
           //更新箭头
           setArrow();
           //打开首页所有iframe
           openFrames();
         }
      });
      //拦截back返回键，退出app
      api.addEventListener({
            name: 'keyback'
          }, function(ret, err) {
          api.confirm({
              title: '是否退出APP',
              // msg: 'testmsg',
              buttons: ['确定', '取消']
          }, function(ret, err) {
              var index = ret.buttonIndex;
              if(index == 1){
                api.closeWidget({
                    id: 'A6054402379586',
                    retData: {
                        name: 'closeWidget'
                    },
                    silent:true,
                    animation: {
                        type: 'flip',
                        subType: 'from_bottom',
                        duration: 500
                    }
                });
              }
          });
        });

    }
    //获取当前位置
function initLocation()}{
      //加载高德地图模块
        var aMap = api.require('aMap');
         aMap.getLocation(function(ret, err){
            if(ret.status){//获取定位成功
              var startlon = ret.lon,//获取经纬度
                  startLat = ret.lat;
              aMap.getNameFromCoords({
                  lon: startlon,//根据经纬度定位
                  lat: startLat
               }, function(ret, err) {
                  if (ret.status) {
                      // alert('您当前所在的城市是：'+ret.state+'-'+ret.city);
                    //判断当前城市是否和上次打开城市一致，不一致则重新打开城市选择列表
                    if(!city){
                      return;
                    }
                    if(city.html()!==ret.city){
                      openCiytyiframe();
                    }

                  }
    }
    //打开城市列表
function openCiytyiframe(){
      //设置箭头
      setArrow();

      // 根据UI架构设计（ui-architecture.xmind），打开城市选择Frame
      api.openFrame({
          name: 'cityselector_frame',
          url: './cityselector_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: 'auto',
              h: 'auto'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0.8)',
      });

}
    // 打开商品列表FrameGroup和mini购物车Frame
function openFrames(){
      //设置 openFrameGroup中的iframes组
      var iframes = [];
      for(var i = 0;i<menus.length;i++){
        iframes.push({
          url:'./main_frame.html',
          name:'main_frame_'+i,
          pageParam:{  //页面参数，页面中可以通过api.pageParam获取
            wareTypeIndex:i
          },
        })
      }
      //打开FrameGroup
      api.openFrameGroup ({
          name: 'group',
          background: '#fff',
          scrollEnabled: true,//能够左右滚动
          rect: {
               x: 0,
               y: headerH+navH,
               w: 'auto',
               h: 'auto'
          },
          index: 0,//默认显示的第一个iframe
          frames:iframes,
          preload:iframes.length // 预加载所有Frame
      }, function(ret, err){
          if( ret ){
            //更新菜单
              changNavSelect(ret.index);
          }
      });

}
//更新菜单
fucntion changNavSelect(index_){
    menus.eq(index_).addClass('active').siblings().removeClass('active');
}
