<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <title>个人中心内容展示页</title>
    <style>
        .header{
            background-color: #e3007f;
            height: 150px;
            text-align: center;
            padding-top:8px;
        }
        .header .icon-panel{
            width: 100%;
            height: 86px;
            text-align: center;
        }
        .icon-panel .icon{
            display: inline-block;
            width: 86px;
            height: 86px;
            border-radius: 50%;
            border: 3px solid #b10063;
            box-sizing: border-box;
            background-image: url("../image/default_square.png");
            background-size:100% 100% ;
            background-position: center center;
            background-repeat: no-repeat;

        }
        .header .username{
            width: 100%;
            height:34px;
            line-height: 34px;
            color: #fff;
        }
        .header .account{
            width: 100%;
            color: #fff;
            font-size:12px;
        }
        section .option{
            height: 60px;
            line-height:60px;
            position: relative;
            border-bottom: 1px solid #ddd;
        }
        .option .icon_myorder{
            background: url('../image/img_item_myorder.png') no-repeat center center;
        }
        .option .icon_account{
            background: url('../image/icon_user_info_accounts.png') no-repeat center center;
        }
        .option .icon_coupon{
            background: url('../image/icon_user_coupon.png') no-repeat center center;
        }
        .option .icon_address{
            background: url('../image/item_user_address.png') no-repeat center center;
        }
        .option .icon{
            width: 40px;
            height:60px;
            -webkit-background-size: 30px 30px;
            background-size:auto 20px ;
            position: absolute;
            top: 0;
            left: 0;
        }
        .option .title{
            width:100%;
            height: 60px;
            padding-left:40px;
            font-size:14px;
            color: #444;
            box-sizing: border-box;
        }
        .option .more{
            background: url("../image/arrow_right.png") no-repeat right center;
            background-size: 16px 24px;
            position: absolute;
            right: 10px;
            top: 0;
            padding-right: 26px;
            font-size:12px;
            color:#888
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon-panel">
            <div class="icon" id="icon" onclick="fnSetAvatar()"></div>
        </div>
        <div class="username" id="username">brode</div>
        <div class="account">积分：<span>0</span> | 余额：<span>&yen;0</span></div>
    </div>
    <section>
        <div class="option" onclick="fnOpenMyOrderWin();">
            <div class="icon_myorder icon"></div>
            <div class="title">我的订单</div>
            <div class="more">查看所有订单详情</div>
        </div>
    </section>
    <section>
        <div class="option" onclick="fnOpenAccountWin();">
            <div class="icon_account icon"></div>
            <div class="title">我的账户</div>
            <div class="more">充值有礼</div>
        </div>
    </section>
    <section>
        <div class="option" onclick="fnOpenCouponWin();">
            <div class="icon_coupon icon"></div>
            <div class="title">优惠券</div>
            <div class="more">查看我的优惠券</div>
        </div>
    </section>
    <section>
        <div class="option" onclick="fnOpenAddressWin();">
            <div class="icon_address icon"></div>
            <div class="title">收货地址</div>
            <div class="more">管理我的收获地址</div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
//用户头像步骤：首先是冲用户登录界面获取登录的登录信息，里面包换有用户头像的URL，然后更新界面中即更新页面显示的用户头像，
//然后是改头像，标签添加点击事件，获取相册获取启动拍照获取图片，然后把图片通过上传文件接口上传到服务器中，再通过更改用户头像
//接口获取上传头像的信息，最后在更改成功的返回函数中再次调用更新页面显示用户头像的方法
    apiready = function(){
      fnGetUserInfo();
    }
 //获取用户信息
  function fnGetUserInfo(){
    //从longin_frame缓存中获取用户信息+userInfo.userId
    var  userInfo = $api.getStorage('userInfo');
    api.ajax({
        url: 'https://d.apicloud.com/mcm/api/user/'+userInfo.userId,
        method: 'get',
        headers: {
          "X-APICloud-AppId": "A6914327011091",
          "X-APICloud-AppKey": "8ac17d22e49cb7982d82796097cec52a6c7cd01d.1475375422841",
          "Authorization":userInfo.id  //这个不能少，是登录成功后的一个id不是用户的userId
        },
    },function(ret, err){
        if (ret) {
          //更新网页用户头像的显示
            // console.log( JSON.stringify( ret ) );
          fnUpdateLocalAvatar(ret);

        } else {
            alert( JSON.stringify( err ) );
        }
    });
  }
   //更新网页用户头像的显示
function fnUpdateLocalAvatar(data_){
  //用户头像
  var icon = $('#icon');
  api.imageCache({
      url: data_.avatar.url
   }, function(ret, err){
      // console.log(JSON.stringify(ret.url))
      if( ret ){
        icon.css("background-image","url('"+ret.url+"')")
      }else{
        api.toast({
            msg: '获取头像失败',
            duration: 2000,
            location: 'bottom'
        });
      }
  });
  //用户名
  $("#username").html(data_.username);
}
//从相册中选择头像
function fnSetAvatar(){
  //底部弹出框选择
  api.actionSheet({
    title: '选择',
    cancelTitle: '取消',
    buttons: ['拍照', '相片']
  }, function(ret, err) {
    console.log(JSON.stringify(ret))
    var index = ret.buttonIndex;
    var sourceType =['camera','album']
    api.getPicture({
        sourceType: sourceType[index-1],
        allowEdit: true,
        quality: 50,//图片质量
        targetWidth: 100,//压缩后的图片宽度
        targetHeight: 100,//压缩后的图片高度
    }, function(ret, err){
        if(ret){
            // console.log(JSON.stringify(ret.data));//图片路径
            fnUploadAvatar(ret.data);
        }else{
             alert(JSON.stringify(err));
        }
    });
 });
}
//把选择头像文件上传到服务器中（上传文件）
function fnUploadAvatar(avatarUrl_){
  api.ajax({
      url: 'https://d.apicloud.com/mcm/api/file',
      method: 'post',
      headers: {
        "X-APICloud-AppId": "A6914327011091",
        "X-APICloud-AppKey": "8ac17d22e49cb7982d82796097cec52a6c7cd01d.1475375422841",
      },
      data:{
        values:{
          filename:'icon'
        },
        files:{
          file:avatarUrl_
        }
      }
  },function(ret, err){
      if (ret) {
        fnUpdateUserAtavar(ret);
      } else {
          alert( JSON.stringify( err ) );
      }
  });
}
//更改用户头像
function fnUpdateUserAtavar(avatar_){
  //从longin_frame缓存中获取用户信息
  var  userInfo = $api.getStorage('userInfo');
  // console.log(JSON.stringify(userInfo.userId))
  api.ajax({
      url: 'https://d.apicloud.com/mcm/api/user/'+userInfo.userId,
      method: 'put',
      headers: {
        "X-APICloud-AppId": "A6914327011091",
        "X-APICloud-AppKey": "8ac17d22e49cb7982d82796097cec52a6c7cd01d.1475375422841",
        "Authorization": userInfo.id
      },
      data: {
          values: {
            avatar:	avatar_
          }
      }
  },function(ret, err){
      if (ret) {
        // console.log(JSON.stringify(ret))
        fnUpdateLocalAvatar(ret)
      } else {
        console.log( JSON.stringify( err ) );
      }
  });
}
//打开我的订单
function fnOpenMyOrderWin(){
  api.openWin({
      name: 'myorder',
      url: './myorder.html',
      pageParam: {
          name: 'test'
      }
  });
}
//打开我的账户
function fnOpenAccountWin(){
  api.openWin({
      name: 'account',
      url: './account.html',
  });
}
//优惠券
function fnOpenCouponWin(){
  api.openWin({
      name: 'coupon',
      url: './coupon.html',
  });
}
//收货地址
function fnOpenAddressWin(){
  api.openWin({
      name: 'address',
      url: './address.html',
  });
}
</script>
</html>
