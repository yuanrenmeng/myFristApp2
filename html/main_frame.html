<script type="text/javascript">
    apiready = function(){
      api.openFrame({
          name: 'minicart_frame',
          url: './minicart_frame.html',
          rect: {
              x: 0,
              y:420,
              w: 36,
              h: 34
          },
          pageParam: {name: 'pageparam'},
          bounces: true
      });
          //接收main页面的商品列表
          api.addEventListener({
              name: 'showShopInfo'
           }, function(ret, err){
             alert(JSON.stringify(ret))
              if( ret ){
                   $('.prodoct ul').children().remove();
                   var len = ret.value.shopInfo.length;
                   var view = '';
                   for(var i = 0;i<len;i++){
                     view +='<li>'+
                         '<div class="pic">'+
                             '<img src="'+ret.value.shopInfo[i].thumbnail.url+'">'+
                         '</div>'+
                         '<div class="prodoct_msg">'+
                             '<h2>'+ret.value.shopInfo[i].name+'</h2>'+
                             '<p>'+ret.value.shopInfo[i].description+'</p>'+
                             '<span>'+ret.value.shopInfo[i].price+'</span>'+
                             '<span>'+ret.value.shopInfo[i].unit+'</span><br>'+
                             '<i>超市：<del>'+ret.value.shopInfo[i].originPrice+'</del></i>'+
                         '</div>'+
                         '<div class="more">'+
                             ' <img src="../image/add.png" alt="">'+
                         '</div>'+
                       '</li>';
                   }
                   $('.prodoct ul').append(view);
                   lg =  $('.prodoct ul li').length;//获取已经加载的商品的长度
                   $api.setStorage('prodoct_length',lg);//保存起来给监听scrolltobottom的事件
              }else{
                   alert( JSON.stringify( err ) );
              }
          });
          //接收main页面的商品分类列表
          api.addEventListener({
              name: 'bannerImg'
          }, function(ret, err){
              if( ret ){
                  $('.banner img').attr('src',ret.value.bannerImg)
              }else{
                   alert( JSON.stringify( err ) );
              }
          });

    };
