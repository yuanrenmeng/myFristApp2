<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加收货地址</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .login_header{
            height: 50px;
            line-height: 50px;
            background-color: #e3007f;
            color: #fff;
            position: relative;
        }
        .back{
            background: url("../image/back.png") no-repeat center center;
            height: 50px;
            width:50px;
            background-size:12px 18px ;
            position: absolute;
            left:0;
            top: 26px;
        }
        h1{
            font-size:18px;
            text-align: center;
        }
        .remove{
            position: absolute;
            top: 26px;
            right: 6px;
        }
    </style>
</head>
<body>
      <div class="login_header">
          <div class="back"></div>
          <h1>收货地址</h1>
          <div class="remove">删除</div>
      </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
    apiready = function(){
          var login_header = document.querySelector('.login_header');
          // 实现沉浸式状态栏效果
          $api.fixStatusBar(login_header);
          var y = $api.getStorage('headerH');
      api.openFrame({
          name: 'setaddress_frame',
          url: './setaddress_frame.html',
          rect: {
              x: 0,
              y: y,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
      });

    };
</script>
</html>
